<form #f="ngForm" (submit)="handleSubmit()">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    placeholder="Your title.."
    required
    minlength="6"
    maxlength="30"
    [(ngModel)]="title"
    #titleRef="ngModel"
  />

  <!-- <pre>

    {{ titleRef.errors | json }}

  </pre> -->

  <p class="error" *ngIf="titleRef.dirty === true && titleRef.errors?.required">
    Title is required
  </p>
  <p
    class="error"
    *ngIf="titleRef.dirty === true && titleRef.errors?.minlength"
  >
    Title must be atleast 6 chars
  </p>

  <label for="desc">Description</label>
  <textarea required [(ngModel)]="desc" name="desc"></textarea>

  <label for="author">Author</label>
  <input
    type="text"
    name="author"
    placeholder="author"
    required
    [(ngModel)]="author"
  />

  <label for="category">Category</label>
  <select name="category" [(ngModel)]="category">
    <option value="frontend">Front End</option>
    <option value="backend">Backend</option>
    <option value="other">Other</option>
  </select>

  <input type="submit" value="Submit" [disabled]="!f.valid" />
</form>
