<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let filters = ["S", "M", "L"];
      fetch("http://localhost:7000/products")
        .then(r => r.json())
        .then(products => {
          let result = [];
          for (let filter of filters) {
            result = [
              ...result,
              ...products.filter(p => p.availableSizes.includes(filter))
            ];
          }
          console.log(result);
        });
    </script>
  </body>
</html>
